name: Deploy to Staging (Homologação)

on:
  push:
    branches:
      - staging  # Deploy para homologação apenas na branch staging

jobs:
  ftp-deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositório
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Minificar CSS
        run: npm run minify:css

      - name: Deploy via FTP para Homologação (zp.programadorweb.com.br)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.programadorweb.com.br
          username: dev@zp.programadorweb.com.br
          password: ${{ secrets.FTP_PASSWORD_STAGING }}
          server-dir: ./
          local-dir: ./
