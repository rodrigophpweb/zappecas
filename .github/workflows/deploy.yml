name: Deploy to Production (HostGator)

on:
  push:
    branches:
      - main  # Deploy para produção apenas na branch main

jobs:
  ftp-deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositório
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Minificar CSS
        run: npm run minify:css

      - name: Deploy via FTP para Produção (zappecas.com.br)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.zappecas.com.br
          username: dev@zappecas.com.br
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/wp-content/themes/zappecas/
          local-dir: ./
